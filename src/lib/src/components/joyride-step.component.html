<div class="joyride-step__holder" [style.top.px]="topPosition" [style.left.px]="leftPosition">
    <joyride-arrow class="joyride-step__arrow" [position]="arrowPosition" [style.top.px]="arrowTopPosition" [style.left.px]="arrowLeftPosition"></joyride-arrow>
    <div #stepContainer class="joyride-step__container">
        <img [src]="closeSvg" class="joyride-step__close" (click)="close()">
        <div class="joyride-step__header">
            <div class="joyride-step__title">{{ title }}</div>
        </div>
        <div class="joyride-step__body">{{ text }}</div>
        <div class="joyride-step__footer">
            <div *ngIf="isCounterVisible" class="joyride-step__counter">{{ counter }}</div>
            <div class="joyride-step__buttons-container">
                <button class="joyride-step__button" *ngIf="!isFirstStep()" (click)="prev()">Prev</button>
                <button class="joyride-step__button" *ngIf="!isLastStep(); else doneButton" (click)="next()">Next</button>
                <ng-template #doneButton>
                    <button class="joyride-step__button" (click)="close()">Done</button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
